<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <pre id="logs"></pre>
    <input type="text" id="adminMsg" placeholder="Type a message">
    <button id="adminBtn">Send</button>

    <script>
        var adminSock = new WebSocket("ws://127.0.0.1:5501/");
        var logs = document.getElementById("logs");
        var adminMsg = document.getElementById("adminMsg");
        var adminBtn = document.getElementById("adminBtn");

        // WebSocket 接続が確立されたとき
        adminSock.onopen = function() {
            logs.innerHTML += "Admin WebSocket connection established.\n";
            adminSock.send("さおりちゃん");  // 名前をサーバーに送信
        };

        // メッセージ受信時に表示
        adminSock.onmessage = function(event) {
            logs.innerHTML += event.data + "\n";
        };

        // ボタンがクリックされたときにメッセージを送信
        adminBtn.onclick = function() {
            if (adminMsg.value) {
                adminSock.send(adminMsg.value);
                adminMsg.value = "";
            }
        };
    </script>
</body>
</html>
