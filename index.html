<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat App</title>
</head>
<body>
    <h1>WebSocket Chat</h1>

    <!-- 役割選択 -->
    <label for="role">Choose your role:</label>
    <select id="role">
        <option value="智也くん">智也くん</option>
        <option value="さおりちゃん">さおりちゃん</option>
    </select>

    <!-- チャット表示エリア -->
    <pre id="out"></pre>
    
    <!-- メッセージ入力と送信 -->
    <input type="text" id="msg" placeholder="Type a message">
    <button id="btn">Send</button>

    <script>
        var sock = new WebSocket("ws://127.0.0.1:5501/");
        var out = document.getElementById("out");
        var msg = document.getElementById("msg");
        var btn = document.getElementById("btn");
        var role = document.getElementById("role");

        var clientName = "智也くん";  // デフォルトは智也くん

        // 役割を選んだ時の処理
        role.addEventListener('change', function() {
            clientName = role.value;
        });

        // WebSocket 接続が確立されたとき
        sock.onopen = function() {
            console.log("WebSocket connection established.");
        };

        // メッセージ受信時に表示
        sock.onmessage = function(event) {
            out.innerHTML += event.data + "\n";
        };

        // ボタンがクリックされたときにメッセージを送信
        btn.onclick = function() {
            if (msg.value) {
                // 名前とメッセージを一緒に送信
                sock.send(`${clientName}: ${msg.value}`);
                msg.value = "";
            }
        };
    </script>
</body>
</html>
